spring.application.name=ApiSIIP_Beta

# Properties for the DB
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# Properties for JWT security
api.security.jwt.private.key=${PRIVATE_KEY}
api.security.jwt.user.generator=${USER_GENERATOR}

# Configuration email server
spring.mail.host=smtp.gmail.com
spring.mail.port=${SPRING_EMAIL_PORT}
spring.mail.username=${SPRING_EMAIL_USERNAME}
spring.mail.password=${SPRING_EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true